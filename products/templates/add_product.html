{% extends 'base.html' %}

{% block content %}
<h1>Add New Product</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Add Product</button>
</form>

<style>
    .submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background-color: #45a049;
    }
</style>
{% endblock %}
