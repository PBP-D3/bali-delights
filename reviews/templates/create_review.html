{% extends "base.html" %}

{% block content %}
<div class="create-review max-w-2xl mx-auto mt-10">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Leave a Review for {{ product.name }}</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        
        <div>
            {{ form.comment.label_tag }}
            {{ form.comment }}
            {{ form.comment.errors }}
        </div>
        
        <div>
            {{ form.rating.label_tag }} (1 to 5)
            {{ form.rating }}
            {{ form.rating.errors }}
        </div>
        
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit Review
        </button>
    </form>
</div>
{% endblock %}
